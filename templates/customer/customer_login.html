<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        .signup-container {
            flex: 1;
            text-align: center;
        }

        .form-input {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-input:last-child {
            margin-bottom: 0;
        }

        .button-container {
            text-align: center;
        }

        .login-button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            text-decoration: none;
            background-color: #2b598a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-button {
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #4a76a8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #2b598a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            {% if messages %}
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'customer-login' %}">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="signup-container">
            <button class="signup-button" onclick="location.href='{% url 'customer-signup' %}'">Sign up</button>
        </div>
    </div>
</body>
</html>
