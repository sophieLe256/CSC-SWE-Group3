{% extends 'customer/base.html' %}

{% block content %}
<style>
    /* Example CSS styling */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
    }

    .password-change-form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 600px;
        width: 100%;
    }

    .password-change-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #00415a;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form button {
        justify-content: center;

    }

    button:hover {
        background-color: #2b598a;
    }
</style>

<div class="password-change-form-container">
    <h2>Change Password</h2>
    <form method="post" class="password-change-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
